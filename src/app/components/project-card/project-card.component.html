<mat-card class="mat-elevation-z0">
    <h1 class="year">
        {{project.year}}
    </h1>
    <div class="project-desc">
        <img class="project-img" src="{{ project.image }}">
        <div class="content">
            <h1> {{ project.title }} </h1>
            <p> {{ project.description }} </p>
        </div>
    </div>
</mat-card>
